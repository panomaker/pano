<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panoramic Video Map Example</title>
  <link rel="stylesheet" href="css/styles_example.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <div id="pageContainer">
    <header>
      <h1>Дата съёмки 2024/08/20</h1>
    </header>
    <div id="videoContainer"></div>
    <div id="mapContainer">
      <div id="map"></div>
    </div>
  </div>

  <!-- Подключение библиотеки Leaflet -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Подключение библиотеки leaflet-omnivore для поддержки KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <!-- Подключение библиотеки three.js версии r105 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
  <!-- Подключение библиотеки Panolens.js -->
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
  <script src="js/example.js"></script>
</body>
</html>
